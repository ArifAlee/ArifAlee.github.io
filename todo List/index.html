<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todo List/style.css">
    <title>Javascript</title>
</head>

<body>
    <div class="container">
        <div class="info-container">
            <h1>Todo list app</h1>
            <p>Simple todo app. <br><br>
                First use one of the following commands: <br>
            </p>
            <ul>
                <li>>   To add a todo use command '-n' followed by your todo</li><br>
                <li>>   To delete a todo use command '-r' followed by todo number</li><br>
                <li>>   To view todo list use command '-v'</li>            
            </ul>
        </div>
        <div id="list-container">
            <div id="output"></div>
            <div id="input">
                <input type="text" id="command" placeholder="Please choose a command" />
                <button id="run">Enter</button>
            </div>
        </div></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
