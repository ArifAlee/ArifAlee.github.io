<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todo List/style.css">
    <title>Javascript</title>
</head>

<body>
    <div class="container">
        <div class="info-container">
            <h1>Todo list app</h1>
            <p>Simple todo app. <br>
                First choose from one of the following options below. <br>
                Please note to delete a todo, provide the number of that todo.
            </p>
            <ul>
                <li>>   To add a todo - new</li>
                <li>>   To delete a todo - delete</li>
                <li>>   To view todo list - list</li>
                <li>>   To quit - quit / q</li>
            </ul>
        </div>
        <div class="list-container">
            <div id="output"></div>
            <div id="input">
                <input type="text" id="command" placeholder="Please choose a command" />
                <button id="run">Enter</button>
            </div>
        </div></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
