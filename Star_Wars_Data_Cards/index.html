<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Star Wars Data Cards</title>
</head>

<body>
    <div class="title-heading">
        <h1>Star Wars Data Cards</h1>
        <p> Find quick info on any of your favourite Star Wars character</p>
    </div>

    <div class="user-input">
        <label for="input">Character name</label>
        <input type="text" name="input" id="input">
        <button type="submit">Submit</button>
    </div>
    
    <div class="card-container">
        <div class="name-container">
            <h2 class="char-name">Character name</h2>
        </div>

        <article class="card-article">
            <p>some info displayed along here</p>
        </article>

        <div class="main-info-container">
            
            <div class="image-card">
                <img src="/images/images.jpeg" alt="Character image" class="char-image">
            </div>
            
            <div class="card-main">
                <div class="char-details">
                    
                </div>
                
                <div class="card-signature">
                    <p>-------signature will go here---------</p>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
